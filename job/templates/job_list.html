{% load static %}
{% block body%}
{% include 'recruiter_navigation.html'%}
<style>
    /* Set background image for the entire page */
    body {
        background-image: url("{% static 'images/back.jpeg' %}");
        background-size: cover;
        background-position: center;
    }

    /* Adjust the container to center the table */
    .container {
        display: flex;
        justify-content: center;
        margin-top: 50px; /* Adjusted margin from top to leave space for navigation bar */
    }

    /* Adjust table styles */
    table {
        margin-top: 20px; /* Adjusted margin from top */
    }

    tr { text-align: center; }

    tr.highlight-row:hover { background-color: lightgrey !important; }

</style>



<marquee style =" font-family: 'Monotype Corsiva ';font-size : 25px ; color : darkcyan ; font-weight : steelblue;  background-color :  ">
Mange Job Details
</marquee>
<hr>
<div class ="container ">
<table class="table table-hover ">
<thead>
<tr style=" background-color: #000080 ; color:white">
    <th> S.No</th>
    <th> Job Title</th>
    <th>CreationDate</th>
    <th> Action</th>
</tr>
</thead>
<tbody>
{% for i in job %}
<tr class="highlight-row" style="background-color: white">
    <td>{{ forloop.counter }}</td>
    <td>{{ i.title }}</td>
    <td>{{ i.creationdate }}</td>
    <td>
        <a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
        |
        <a href="{% url 'delete_recruiter' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure?')">Delete</a>
    </td>
</tr>

{% endfor %}

</tbody>

</table>

</div>


{% endblock %}
